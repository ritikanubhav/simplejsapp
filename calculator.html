<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-header">CALCULATOR</h1>
    <div class="container">
        <h1>ENTER TWO NUMBERS</h1>
        <input type="number" id="num1" value="1" max="9999999"></>
        <span id="operator"></span>
        <input type="number" id="num2" value="1"></>
        <div class="button-container">
            <button type="button" id="add-btn" onclick="add()">ADD</button>
            <button type="button" id="sub-btn" onclick="subtract()">SUBTRACT</button>
            <button type="button" id="mult-btn" onclick="multiply()">MULTIPLY</button>
            <button type="button" id="div-btn" onclick="divide()">DIVIDE</button>
        </div>
        <p id="para-el">THE SUM IS : </p>
    </div>
    <p><a href="/index.html">SWITCH APP</a></p>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
